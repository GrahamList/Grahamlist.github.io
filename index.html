<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Shopping List</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1 id="versionHeader">Shopping List
    </h1>
    <img id="pumpkin"     src='https://images.theconversation.com/files/387712/original/file-20210304-15-n1wg4d.jpg?ixlib=rb-1.1.0&rect=29%2C302%2C3812%2C1903&q=45&auto=format&w=1356&h=668&fit=crop' >
    <div class="content">
      <div id="center">
        <div id="name">
        
        
        <label>Item: </label><input type="text" id="item" name="item" 
        onkeydown = "if (event.keyCode == 13) btnSubmit.click()" 
        maxlength="18" placeholder="enter item < 19 characters"/>
   
        </div>
    
    <input id=btnSubmit class="button" name="submit" type="button" value="Add Item" onclick="addShoppinglist(item.value)" />

        </div>
    
    </div>
  <p id="MyList"></p>
  <p id="MyCart"></p>   
       

    

    <script src="script.js"></script>

  </body>
</html>
